<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <title>Crosswordle</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="src/puzzles.js"></script>
    <script src="src/game.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0LL9GYFE00"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-0LL9GYFE00');
    </script>
  </head>
  <body>
    <div class="settings screen">
      <div class="message">
        <h1>Settings</h1>
        <hr>
        <p>Coming soon</p>
        <div><input disabled type="checkbox"> Skip filled positions</div>
        <div><input disabled type="checkbox"> Hard mode</div>
        <p>Create your own crosswordle:</p>
        <input id="custom-crosswordle" placeholder="crossing words"><button id="create">Create</button><br>
        <p id="custom-error"></p>
        <a id="custom-link"></a>

        <p>Inspired by the popular <a href="https://www.powerlanguage.co.uk/wordle/">Wordle</a> game.
          Dictionary file from aspell6 package. See <a href="third_party/aspell6/Copyright">Copyright</a> for details.</p>
        <button id="close-settings">Close</button>
      </div>
    </div>
    <div class="victory screen">
      <div class="message">
        <h1>Victory</h1>
        <hr>
        <p>You got it in <span id="guesses"></span> guesses</p>
        <p>Click <button id="share">Share</button> to copy a summary of your game.</p>
        <button id="close-victory">Close</button>
      </div>
    </div>
    <div class="main">
      <div class="title">
        <div class="menu">
          <button id="show-settings">⚙️</button>
        </div>
        <h1>Crosswordle</h1>
      </div>
      <div class="game">
        <div class="clues"></div>
        <div class="grid"></div>
      </div>
      <div class="keyboard"></div>
    </div>
    <div class="modal screen">
      <div class="message"></div>
    </div>
  </body>
</html>
